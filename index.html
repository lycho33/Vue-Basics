<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>YOUR NAME</h2>
      <!-- 2) Output your age -->
        <h3>My name is: {{ name }}</h3>
      <p>YOUR AGE</p>
        <h3>My age is: {{ age }}</h3>
      <!-- 3) Output your age + 5 -->
      <p>YOUR AGE in 5 years</p>
      <!-- 4) Output a random number (0 to 1) -->
        <h3>{{ ageCalc() }}</h3>
      <p>Favorite Number: {{ randomNum() }} </p>
      
      <div>
          <!-- 5) Display some image you found via Google -->
          <img :src="url" />
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" :value="name"/>

      <section id="events">
        <h2>Events in Action</h2>
        <button v-on:click.left="add(5)">Add</button>
        <button v-on:click.right="minus(1)">Remove</button>
        <p v-once>Starting Counter: {{ counter }}</p>
        <p>Result: {{ counter }}</p>

        <input type="text" v-on:input="setName($event, 'Robinson')" v-on:keyup.enter="confirmInput">
        <p>Your Name: {{ confirmedName }}</p>

        <form v-on:submit.prevent="submitForm">
            <input type="text">
            <button>Sign Up</button>
        </form>
      </section>

    </section>


  </body>
</html>
